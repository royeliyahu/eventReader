<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display User Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="refresh" content="300"/>
</head>
<body>
    <h1>word count</h1>


    <div class = "container">
        <table class="table table-striped">
            <tr th:each="product : ${message}">
                <td th:text="${message}"></td>
            </tr>
        </table>
    </div>


    <div class = "container">
        <table class="table table-striped">
            <tr>
                <th>word</th>
                <th>count</th>
            </tr>
            <tr th:each="product : ${dataList}">
                <td th:text="${product.word}"></td>
                <td th:text="${product.count}"></td>
            </tr>
        </table>
    </div>


</body>
</html>
